    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Obt√©n todos los elementos a que tengan el atributo 'title'
        let elementosAll = document.querySelectorAll('[title]');
        let elementosAnclas = document.querySelectorAll('a[title]');

        // Itera sobre los elementos y elimina el atributo 'title'
        elementosAll.forEach(function(elemento) {
          elemento.removeAttribute('title');
        });

        elementosAnclas.forEach(function(elemento) {
          elemento.removeAttribute('title');
        });
      });
    </script>
